# Test Configuration
spring:
  config:
    activate:
      on-profile: test  # test 프로파일만 활성화
    import: "optional:configserver:"
  application:
    name: user-service-test
  cloud:
    config:
      enabled: false

  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA/Hibernate Configuration for Testing
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 스키마 생성, 종료 시 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis Configuration for Testing (embedded or mock)
  data:
    redis:
      host: localhost
      port: 6379

# JWT Token Configuration for Testing
jwt:
  secret: test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  access-expiration: 3600000
  refresh-expiration: 604800000

token:
  refresh-expiration: 604800000

# Server Configuration for Testing
server:
  port: 0  # 랜덤 포트 사용

# Logging Configuration for Testing
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.userservice: DEBUG
