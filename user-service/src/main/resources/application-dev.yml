# 개발 환경 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경에서는 update
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.userservice: DEBUG