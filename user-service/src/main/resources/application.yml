# Base Configuration for User Service
spring:
  application:
    name: ${SERVICE_NAME:user-service}
  
  # Default to local profile
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    open-in-view: false
  
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

# Logging configuration
logging:
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    org.userservice: ${LOG_LEVEL:DEBUG}

# JWT Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItdXNlci1zZXJ2aWNlLW11c3QtYmUtY2hhbmdlZC1pbi1wcm9kdWN0aW9u}
    expiration: ${JWT_EXPIRATION:900000}  # 15 minutes in milliseconds
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in milliseconds

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized