server:
  port: 8000

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"    # 모든 Origin 허용 (운영 시 특정 도메인으로 제한 필요)
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      default-filters:
        - name: LoggingFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        # User Service Route (인증 불필요: 회원가입, 로그인)
        - id: user-service-public
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/signup, /api/users/login
            - Method=POST

        # User Service Route (인증 필요: 나머지)
        - id: user-service-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - AuthorizationHeaderFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10   # 초당 처리량 (토큰 생성 속도)
                redis-rate-limiter.burstCapacity: 20   # 최대 버스트 용량 (순간 트래픽 허용량)
                redis-rate-limiter.requestedTokens: 1  # 요청당 소모 토큰 수
                key-resolver: "#{@userKeyResolver}"    # Bean 이름 참조

        # Board Service Route (인증 필요)
        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/api/boards/**
          filters:
            - AuthorizationHeaderFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
