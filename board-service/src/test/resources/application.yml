spring:
  application:
    name: board-service-test

  # H2 인메모리 데이터베이스 설정 (MySQL 호환 모드)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # 테스트용 로깅 레벨
  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      com.boardservice: DEBUG

  # Eureka 비활성화
  cloud:
    discovery:
      enabled: false

# Feign Client 비활성화 (테스트에서는 Mock 사용)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

eureka:
  client:
    enabled: false
